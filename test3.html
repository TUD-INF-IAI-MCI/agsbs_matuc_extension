<script>
        function onFileSelectorChange(){
            var preface = document.getElementById("preface");
            var chapters = document.getElementById("chapters");
            var appendixChapters = document.getElementById("appendixChapters");
            var language = document.getElementById("language");
            var tableOfContents = document.getElementById("tableOfContents");

            var title = document.getElementById("title");
            var author = document.getElementById("author");
            var institution = document.getElementById("institution");
            var materialSource = document.getElementById("materialSource");
            var sourceAuthor = document.getElementById("sourceAuthor");
            console.log("change");
            var folderselector = document.getElementById("folder");
            console.log(folderselector.value);
            if(folderselector!==""){
                preface.disabled = false;
                chapters.disabled = false;
                appendixChapters.disabled = false;
                language.disabled = false;
                tableOfContents.disabled= false;
                

                title.disabled = false;
                author.disabled = false;
                institution.disabled = false;
                materialSource.disabled = false;
                sourceAuthor.disabled = false;
            } else {
                preface.disabled = true;
                chapters.disabled = true;
                appendixChapters.disabled = true;
                language.disabled = true;
                tableOfContents.disabled= true;

                title.disabled = true;
                author.disabled = true;
                institution.disabled = true;
                materialSource.disabled = true;
                sourceAuthor.disabled = true;
            }
        }
        function tableOfContentsCheckboxChange () {
            var tableOfContentsCheckbox = document.getElementById("tableOfContents");
            var tocDepth = document.getElementById("tocDepth");
            if(tableOfContentsCheckbox.checked === true){
                tocDepth.disabled = false;
            } else {
                tocDepth.disabled = true;
            }
        }
        </script>
        <form>
<label for="folder">folder</label><br>

<select name="folder" id="folder" required="true" onchange="onFileSelectorChange()">
    <option value="" disabled="true" selected>Select Folder</option>
    <option value="wp1">WP1</option>
    <option value="wp2"">WP2</option>
    </select>
<br>
<div class="spacing"></div>
<input type="checkbox" name="preface" id="preface" disabled="true">
<label for="preface">preface</label><br>

<div class="spacing"></div>
<label for="chapters">chapters</label><br>
<input type="number" name="chapters" id="chapters" min="1" step="1" required="true" placeholder="0" disabled="true"><br>

<div class="spacing"></div>
<label for="appendixChapters">appendixChapters</label><br>
<input type="number" name="appendixChapters" id="appendixChapters" min="0" step="1" placeholder="0" value="0" disabled="true"><br>

<label for="projectLanguage">projectLanguage</label><br>
<select name="language" id="language" disabled="true">
<option value="en" selected>en</option>
<option value="de">de</option>
<option value="fr">fr</option>
</select><br>

<input type="checkbox" name="tableOfContents" id="tableOfContents" onchange="tableOfContentsCheckboxChange()" disabled="true">
<label for="tableOfContents" >tableOfContents</label><br>

<label for="tocDepth">tocDepth</label><br>
<input type="number" name="tocDepth" id="tocDepth" disabled="true"><br>

<label for="title">title</label><br>
<input type="text" name="title" id="title" required="true"  disabled="true"><br>

<label for="author">author</label><br>
<input type="text" name="author" id="author" required="true"   disabled="true"><br>

<label for="institution">institution</label><br>
<input type="text" name="institution" id="institution" required="true"  disabled="true"><br>

<label for="materialSource">materialSource</label><br>
<input type="text" name="materialSource" id="materialSource" required="true"  disabled="true"><br>

<label for="sourceAuthor">sourceAuthor</label><br>
<input type="text" name="sourceAuthor" id="sourceAuthor" required="true"  disabled="true"><br>

<input type="submit">
</form>
